<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Category</title>
    <link rel="stylesheet" href="books.css">
</head>
<body>
    <header>
        <h1>Novel</h1>
    </header>
    <main class="container">
        <div class="book" data-id="1" data-title="The Great Gatsby" data-author="F. Scott Fitzgerald" data-price="312">
            <img src="/n1.jpg" alt="The Great Gatsby">
            <h3>The Great Gatsby</h3>
            <p>by F. Scott Fitzgerald</p>
            <p class="price">Rs312</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="book" data-id="2" data-title="To Kill a Mockingbird" data-author="Harper Lee" data-price="301">
            <img src="/n2.jpg" alt="To Kill a Mockingbird">
            <h3>To Kill a Mockingbird</h3>
            <p>by Harper Lee</p>
            <p class="price">Rs301</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="book" data-id="3" data-title="1984" data-author="George Orwell" data-price="127">
            <img src="/n3.jpg" alt="1984">
            <h3>1984</h3>
            <p>by George Orwell</p>
            <p class="price">Rs127</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="book" data-id="4" data-title="Pride and Prejudice" data-author="Jane Austen" data-price="170">
            <img src="/n4.jpg" alt="Pride and Prejudice">
            <h3>Pride and Prejudice</h3>
            <p>by Jane Austen</p>
            <p class="price">Rs170</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="books.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="content">
            <!-- Product List -->
            <div class="product-list">
                <h2>Products</h2>
                <div class="product" data-id="1" data-name="Product A" data-price="20">
                    <h3>Product A</h3>
                    <p>Price: Rs20</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-name="Product B" data-price="35">
                    <h3>Product B</h3>
                    <p>Price: Rs35</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product" data-id="3" data-name="Product C" data-price="50">
                    <h3>Product C</h3>
                    <p>Price: Rs50</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2>Cart</h2>
                <ul class="cart-items"></ul>
                <p class="cart-total">Total: Rs<span id="cart-total">0</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>

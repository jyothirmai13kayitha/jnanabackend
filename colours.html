<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Category</title>
    <link rel="stylesheet" href="colours.css">
</head>
<body>
    <header>
        <h1>Colors</h1>
    </header>
    <main class="container">
        <!-- Product 1 -->
        <div class="color-item" data-id="1" data-name="Acrylic Paint Set" data-type="Acrylic Paint" data-size="24 Tubes" data-price="142">
            <img src="/acrylic.jpg" alt="Acrylic Paint Set">
            <h3>Acrylic Paint Set</h3>
            <p>Type: Acrylic Paint</p>
            <p>Size: 24 Tubes</p>
            <p class="price">Rs142</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="color-item" data-id="2" data-name="Watercolor Paint Set" data-type="Watercolors" data-size="12 Colors" data-price="232">
            <img src="/water color.jpg" alt="Watercolor Paint Set">
            <h3>Watercolor Paint Set</h3>
            <p>Type: Watercolors</p>
            <p>Size: 12 Colors</p>
            <p class="price">Rs232</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="color-item" data-id="3" data-name="Crayon Box" data-type="Crayons" data-size="64 Colors" data-price="85">
            <img src="/crayon.jpg" alt="Crayon Box">
            <h3>Crayon Box</h3>
            <p>Type: Crayons</p>
            <p>Size: 64 Colors</p>
            <p class="price">Rs85</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="color-item" data-id="4" data-name="Marker Set" data-type="Markers" data-size="20 Markers" data-price="274">
            <img src="/marker set.jpg" alt="Marker Set">
            <h3>Marker Set</h3>
            <p>Type: Markers</p>
            <p>Size: 20 Markers</p>
            <p class="price">Rs274</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="colors.js"></script>
</body>
</html>

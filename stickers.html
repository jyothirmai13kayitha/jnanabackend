<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="stickers.css">
</head>
<body>
    <header>
        <h1>Stickers</h1>
    </header>
    <main class="container">
        <!-- Sticker 1 -->
        <div class="sticker" data-id="1" data-name="Cute Animal Stickers" data-material="Vinyl" data-size="Small" data-price="189">
            <img src="/cuteanimal.jpg" alt="Cute Animal Stickers">
            <h3>Cute Animal Stickers</h3>
            <p>Material: Vinyl</p>
            <p>Size: Small</p>
            <p class="price">Rs189</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Sticker 2 -->
        <div class="sticker" data-id="2" data-name="Motivational Quote Stickers" data-material="Paper" data-size="Medium" data-price="280">
            <img src="/motivational.jpg" alt="Motivational Quote Stickers">
            <h3>Motivational Quote Stickers</h3>
            <p>Material: Paper</p>
            <p>Size: Medium</p>
            <p class="price">Rs280</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Sticker 3 -->
        <div class="sticker" data-id="3" data-name="Glitter Heart Stickers" data-material="Glitter Vinyl" data-size="Large" data-price="109">
            <img src="/glitter.jpg" alt="Glitter Heart Stickers">
            <h3>Glitter Heart Stickers</h3>
            <p>Material: Glitter Vinyl</p>
            <p>Size: Large</p>
            <p class="price">Rs109</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Sticker 4 -->
        <div class="sticker" data-id="4" data-name="Vintage Travel Stickers" data-material="Vinyl" data-size="Assorted" data-price="139">
            <img src="/travel.jpg" alt="Vintage Travel Stickers">
            <h3>Vintage Travel Stickers</h3>
            <p>Material: Vinyl</p>
            <p>Size: Assorted</p>
            <p class="price">Rs139</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="stickers.js"></script>
</body>
</html>

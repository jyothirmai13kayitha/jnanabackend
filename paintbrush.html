<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintbrushes Category</title>
    <link rel="stylesheet" href="paintbrush.css">
</head>
<body>
    <header>
        <h1>Paint Brushes</h1>
    </header>
    <!-- Paintbrush Products List -->
        <div class="product-list">
            <!-- Example Paintbrush Products -->
            <div class="product-card">
                <img src="/round1.jpg" alt="Round Paintbrush" />
                <h3>Round Paintbrush</h3>
                <p class="price">Rs50</p>
                <button onclick="addToCart('Round Paintbrush')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="/flat.jpg" alt="Flat Paintbrush" />
                <h3>Flat Paintbrush</h3>
                <p class="price">Rs45</p>
                <button onclick="addToCart('Flat Paintbrush')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="/detail1.webp" alt="Detail Paintbrush" />
                <h3>Detail Paintbrush</h3>
                <p class="price">Rs70</p>
                <button onclick="addToCart('Detail Paintbrush')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>

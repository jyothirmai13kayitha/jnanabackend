<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Category</title>
    <link rel="stylesheet" href="giftbox.css">
</head>
<body>
    <header>
        <h1>Gift Box</h1>
    </header>
    <main class="container">
        <!-- Gift Box 1 -->
        <div class="giftbox" data-id="1" data-name="Elegant Black Gift Box" data-size="Large" data-material="Cardboard" data-price="700">
            <img src="/gift1.jpg" alt="Elegant Black Gift Box">
            <h3>Elegant Black Gift Box</h3>
            <p>Size: Large</p>
            <p>Material: Cardboard</p>
            <p class="price">Rs700</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Gift Box 2 -->
        <div class="giftbox" data-id="2" data-name="Red Ribbon Gift Box" data-size="Medium" data-material="Paperboard" data-price="560">
            <img src="/gift2.jpg" alt="Red Ribbon Gift Box">
            <h3>Red Ribbon Gift Box</h3>
            <p>Size: Medium</p>
            <p>Material: Paperboard</p>
            <p class="price">Rs 560</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Gift Box 3 -->
        <div class="giftbox" data-id="3" data-name="Floral Pattern Gift Box" data-size="Small" data-material="Recycled Paper" data-price="254">
            <img src="/gift3.jpg" alt="Floral Pattern Gift Box">
            <h3>Floral Pattern Gift Box</h3>
            <p>Size: Small</p>
            <p>Material: Paperboard</p>
            <p class="price">Rs 254</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        <div>
        </body>
        </html>

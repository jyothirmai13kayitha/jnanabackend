<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Category</title>
    <link rel="stylesheet" href="dictionaries.css">
</head>
<body>
    <header>
        <h1>Dictionary</h1>
    </header>
    <main class="container">
        <!-- Hindi Dictionary -->
        <div class="dictionary" data-id="1" data-title="Hindi-English Dictionary" data-language="Hindi" data-price="606">
            <img src="/d1.jpg" alt="Hindi-English Dictionary">
            <h3>Hindi-English Dictionary</h3>
            <p>Language: Hindi</p>
            <p class="price">Rs606</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- English Dictionary -->
        <div class="dictionary" data-id="2" data-title="Oxford English Dictionary" data-language="English" data-price="363">
            <img src="/d2.jpg" alt="Oxford English Dictionary">
            <h3>Oxford English Dictionary</h3>
            <p>Language: English</p>
            <p class="price">Rs363</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- German Dictionary -->
        <div class="dictionary" data-id="3" data-title="German-English Dictionary" data-language="German" data-price="325">
            <img src="/d3.jpg" alt="German-English Dictionary">
            <h3>German-English Dictionary</h3>
            <p>Language: German</p>
            <p class="price">Rs325</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- French Dictionary -->
        <div class="dictionary" data-id="4" data-title="French-English Dictionary" data-language="French" data-price="248">
            <img src="/d4.jpg" alt="French-English Dictionary">
            <h3>French-English Dictionary</h3>
            <p>Language: French</p>
            <p class="price">Rs248</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="dictionaries.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighters Category</title>
    <link rel="stylesheet" href="highlighter.css">
</head>
<body>
    <header>
        <h1>Highlighters</h1>
    </header>
    <main class="container">
        <!-- Highlighter 1 -->
        <div class="highlighter" data-id="1" data-name="Pastel Highlighter Set" data-brand="Stabilo" data-type="Pastel" data-colors="6" data-price="125">
            <img src="pastel high.avif" alt="Pastel Highlighter Set" height="200" width="200">
            <h3>Pastel Highlighter Set</h3>
            <p>Brand: Stabilo</p>
            <p>Type: Pastel</p>
            <p>Colors: 6</p>
            <p class="price">Rs125</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Highlighter 2 -->
        <div class="highlighter" data-id="2" data-name="Neon Highlighter Pack" data-brand="Sharpie" data-type="Neon" data-colors="5" data-price="161">
            <img src="neon high.jpg" alt="Neon Highlighter Pack" height="200" width="200">
            <h3>Neon Highlighter Pack</h3>
            <p>Brand: Sharpie</p>
            <p>Type: Neon</p>
            <p>Colors: 4</p>
            <p class="price">Rs161</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Highlighter 3 -->
        <div class="highlighter" data-id="3" data-name="Dual Tip Highlighters" data-brand="Pilot" data-type="Dual Tip" data-colors="4" data-price="249">
            <img src="dual tip.jpg" alt="Dual Tip Highlighters" height="200" width="200">
            <h3>Dual Tip Highlighters</h3>
            <p>Brand: Pilot</p>
            <p>Type: Dual Tip</p>
            <p>Colors: 6</p>
            <p class="price">Rs249</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Highlighter 4 -->
        <div class="highlighter" data-id="4" data-name="Erasable Highlighters" data-brand="Frixion" data-type="Erasable" data-colors="6" data-price="150">
            <img src="erasable high.jpg" alt="Erasable Highlighters" height="200" width="200">
            <h3>Erasable Highlighters</h3>
            <p>Brand: Frixion</p>
            <p>Type: Erasable</p>
            <p>Colors: 6</p>
            <p class="price">Rs150</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="highlighters.js"></script>
</body>
</html>

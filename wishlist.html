<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .wishlist-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .wishlist-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .wishlist-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .wishlist-item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .wishlist-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .wishlist-item .price {
            font-size: 16px;
            color: #ff6600;
        }
        .remove-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wishlist-container">
        <h2 class="wishlist-title">Your Wishlist</h2>
        <div class="wishlist-grid">
            <div class="wishlist-item">
                <img src="/red.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p class="price">R50.00</p>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="wishlist-item">
                <img src="/b1.jpg" alt="Product Image">
                <h3>Another Product</h3>
                <p class="price">R30.00</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>

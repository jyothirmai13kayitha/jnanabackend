<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Category</title>
    <link rel="stylesheet" href="ribbons.css">
</head>
<body>
    <header>
        <h1>Ribbon</h1>
    </header>
    <main class="container">
        <!-- Ribbon 1 -->
        <div class="ribbon" data-id="1" data-name="Red Satin Ribbon" data-color="Red" data-material="Satin" data-price="140">
            <img src="/red.jpg" alt="Red Satin Ribbon">
            <h3>Red Satin Ribbon</h3>
            <p>Color: Red</p>
            <p>Material: Satin</p>
            <p class="price">Rs140</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Ribbon 2 -->
        <div class="ribbon" data-id="2" data-name="Blue Grosgrain Ribbon" data-color="Blue" data-material="Grosgrain" data-price="204">
            <img src="/blue.webp" alt="Blue Grosgrain Ribbon">
            <h3>Blue Grosgrain Ribbon</h3>
            <p>Color: Blue</p>
            <p>Material: Grosgrain</p>
            <p class="price">Rs204</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Ribbon 3 -->
        <div class="ribbon" data-id="3" data-name="Gold Metallic Ribbon" data-color="Gold" data-material="Metallic" data-price="192">
            <img src="/gold.jpg" alt="Gold Metallic Ribbon">
            <h3>Gold Metallic Ribbon</h3>
            <p>Color: Gold</p>
            <p>Material: Metallic</p>
            <p class="price">Rs192</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Ribbon 4 -->
        <div class="ribbon" data-id="4" data-name="White Organza Ribbon" data-color="White" data-material="Organza" data-price="347">
            <img src="/white.webp" alt="White Organza Ribbon">
            <h3>White Organza Ribbon</h3>
            <p>Color: White</p>
            <p>Material: Organza</p>
            <p class="price">Rs347</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="ribbons.js"></script>
</body>
</html>

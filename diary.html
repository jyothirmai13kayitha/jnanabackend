<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Category</title>
    <link rel="stylesheet" href="diary.css">
</head>
<body>
    <header>
        <h1>Diary</h1>
    </header>
    <main class="container">
        <!-- Diary 1 -->
        <div class="diary" data-id="1" data-name="Leather-Bound Diary" data-size="A5" data-cover="Leather" data-paper="Lined" data-price="645">
            <img src="/leather.jpg" alt="Leather-Bound Diary">
            <h3>Leather-Bound Diary</h3>
            <p>Size: A5</p>
            <p>Cover: Leather</p>
            <p>Paper: Lined</p>
            <p class="price">Rs645</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Diary 2 -->
        <div class="diary" data-id="2" data-name="Hardcover Floral Diary" data-size="A6" data-cover="Hardcover" data-paper="Plain" data-price="267">
            <img src="/floral.jpg" alt="Hardcover Floral Diary">
            <h3>Hardcover Floral Diary</h3>
            <p>Size: A6</p>
            <p>Cover: Hardcover</p>
            <p>Paper: Plain</p>
            <p class="price">Rs267</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Diary 3 -->
        <div class="diary" data-id="3" data-name="Eco-Friendly Diary" data-size="B5" data-cover="Recycled Paper" data-paper="Dotted" data-price="399">
            <img src="/eco.jpg" alt="Eco-Friendly Diary">
            <h3>Eco-Friendly Diary</h3>
            <p>Size: B5</p>
            <p>Cover: Recycled Paper</p>
            <p>Paper: Dotted</p>
            <p class="price">Rs399</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Diary 4 -->
        <div class="diary" data-id="4" data-name="Pocket Travel Diary" data-size="Pocket" data-cover="Softcover" data-paper="Grid" data-price="349">
            <img src="/pocket.jpg" alt="Pocket Travel Diary">
            <h3>Pocket Travel Diary</h3>
            <p>Size: Pocket</p>
            <p>Cover: Softcover</p>
            <p>Paper: Grid</p>
            <p class="price">Rs349</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </main>
    <script src="diary.js"></script>
</body>
</html>
